<!DOCTYPE html>
<html>
<head>
  <title>Fraud Detection Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 900px; margin: 0 auto; }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .input-group {
      display: flex;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    input {
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      flex: 1;
      min-width: 120px;
    }

    button {
      padding: 12px 25px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    button:disabled { background: #ccc; cursor: not-allowed; }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }

    .fraud {
      background: #fee;
      border: 3px solid #f87171;
      color: #dc2626;
      padding: 15px;
      border-radius: 10px;
    }

    .legit {
      background: #dbeafe;
      border: 3px solid #3b82f6;
      color: #1e40af;
      padding: 15px;
      border-radius: 10px;
    }

    .explanation {
      background: #f8fafc;
      border-left: 5px solid #10b981;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI Fraud Detection System</h1>

    <div class="card">
      <h3>System Status</h3>
      <button onclick="checkHealth()">Check Backend</button>
      <div id="status"></div>
    </div>

    <div class="card">
      <h3>Train Model (Default Dataset)</h3>
      <button onclick="trainModel()">Train ML Model</button>
      <div id="trainResult"></div>
    </div>

    <div class="card">
      <h3>Train / Analyze CSV</h3>
      <input type="file" id="csvFile" accept=".csv">
      <div class="input-group">
        <button onclick="trainFromCSV()">Train from CSV</button>
        <button onclick="analyzeBatch()">Analyze CSV</button>
      </div>
      <div id="batchResult"></div>
    </div>

    <div class="card">
      <h3>Detect Fraud (Single Transaction)</h3>
      <div class="input-group">
        <input id="amount" type="number" placeholder="Amount" value="25000">
        <input id="time" type="number" placeholder="Hour (0â€“23)" value="23">
        <input id="age" type="number" placeholder="User Age" value="22">
      </div>
      <div class="input-group">
        <input id="accountAge" type="number" placeholder="Account Age (days)" value="15">
        <input id="txnCount" type="number" placeholder="Txn count (30d)" value="2">
        <input id="avgAmount" type="number" placeholder="Avg amount" value="12500">
      </div>
      <button onclick="predictFraud()">Analyze Transaction</button>
      <div id="predictResult"></div>
    </div>
  </div>

<script>
async function checkHealth() {
  try {
    const res = await fetch("/api/health");
    const data = await res.json();
    document.getElementById("status").innerHTML =
      `<div class="status ${data.model_ready ? "success" : "error"}">
        ${data.model_ready ? "Backend & model ready" : "Backend up, train model"}
       </div>`;
  } catch (e) {
    document.getElementById("status").innerHTML =
      `<div class="status error">Cannot reach backend</div>`;
  }
}

async function trainModel() {
  const btn = event.target;
  btn.disabled = true;
  try {
    const res = await fetch("/api/train", { method: "POST" });
    const data = await res.json();
    document.getElementById("trainResult").innerHTML =
      `<div class="status success">
        Trained with ${data.features} features | Accuracy: ${data.accuracy}
       </div>`;
  } catch (e) {
    document.getElementById("trainResult").innerHTML =
      `<div class="status error">${e.message}</div>`;
  } finally {
    btn.disabled = false;
  }
}

async function trainFromCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("Select CSV file");

  const fd = new FormData();
  fd.append("file", file);

  const res = await fetch("/api/train-from-csv", { method: "POST", body: fd });
  const data = await res.json();
  alert(data.status === "success"
    ? `Trained on ${data.dataset_size} rows`
    : data.error);
}

async function analyzeBatch() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return;

  const fd = new FormData();
  fd.append("file", file);

  const res = await fetch("/api/batch-analyze", { method: "POST", body: fd });
  const data = await res.json();

  document.getElementById("batchResult").innerHTML =
    `<div class="status success">
      ${data.total_fraud} frauds detected out of ${data.total_transactions}
     </div>`;
}

async function predictFraud() {
  const payload = {
    amount: +amount.value,
    time_of_day: +time.value,
    user_age: +age.value,
    user_account_age_days: +accountAge.value,
    transaction_count_last_30d: +txnCount.value,
    avg_transaction_amount: +avgAmount.value,
    day_of_week: 5,
    location_lat: 19.07,
    location_long: 72.87
  };

  const res = await fetch("/api/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const r = await res.json();
  document.getElementById("predictResult").innerHTML =
    `<div class="${r.is_fraud ? "fraud" : "legit"}">
      <h3>${r.is_fraud ? "FRAUD" : "LEGITIMATE"}</h3>
      <p>Probability: ${(r.fraud_probability * 100).toFixed(1)}%</p>
      <div class="explanation">${r.explanation}</div>
     </div>`;
}

window.onload = checkHealth;
</script>
</body>
</html>
